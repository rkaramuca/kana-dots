; Polybar Config

; Imports
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = DP-0

offset-y = 12
padding-left = 1
padding-right = 1
width = 99.30%
offset-x = .35%
bottom = false

; dpi = 96

border-size = 2
border-color = ${colors.color3}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2

font-0 = Fira Code:pixelsize=12;2

modules-left = bspwm
modules-center = date
modules-right = wlan

;tray-position = right
;tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm
